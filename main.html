<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Zenith OS | Global Slider</title>
    <style>
        :root { --c: #00f2ff; --p: #bc47ff; --bg: #020205; }
        body, html { margin: 0; padding: 0; background: var(--bg); font-family: sans-serif; overflow: hidden; }
        #system-bg { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; }

        /* حاوي الأقسام الرئيسي */
        .slider-container {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            perspective: 1000px;
        }

        /* المربع الكبير المتغير */
        .main-display {
            width: 85%; max-width: 500px; background: rgba(255,255,255,0.02);
            border: 1px solid rgba(0,242,255,0.2); border-radius: 40px;
            padding: 40px; text-align: center; position: relative;
            backdrop-filter: blur(20px); transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform, opacity;
        }

        .icon-box { margin-bottom: 25px; transition: 0.5s; }
        .icon-box svg { width: 80px; height: 80px; }
        .icon-box path { stroke: var(--c); fill: none; stroke-width: 1.5; }

        h2 { color: #fff; letter-spacing: 5px; margin: 10px 0; font-size: 24px; }
        p { color: rgba(255,255,255,0.5); line-height: 1.6; font-size: 14px; min-height: 60px; }

        /* أزرار التنقل السفلى */
        .nav-dots {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px;
        }
        .dot {
            width: 10px; height: 10px; background: rgba(255,255,255,0.2);
            border-radius: 50%; cursor: pointer; transition: 0.3s;
        }
        .dot.active { background: var(--c); box-shadow: 0 0 10px var(--c); width: 30px; border-radius: 10px; }

        /* تأثير الحركة عند التغيير */
        .slide-out { opacity: 0; transform: translateX(-50px) scale(0.9); }
        .slide-in { opacity: 0; transform: translateX(50px) scale(0.9); }
    </style>
</head>
<body>
    <canvas id="system-bg"></canvas>

    <div class="slider-container">
        <div id="display-card" class="main-display">
            <div id="icon-target" class="icon-box">
                </div>
            <h2 id="title-target">ZENITH OS</h2>
            <p id="desc-target">Initializing secure global environment...</p>
            
            <button style="margin-top:20px; padding:12px 30px; background:var(--c); border:none; border-radius:10px; font-weight:bold; cursor:pointer;" onclick="nextSlide()">NEXT MODULE</button>
        </div>
    </div>

    <div class="nav-dots" id="dots-container"></div>

    <script src="system-bg.js"></script>
    <script>
        const modules = [
            { title: "SETTINGS", desc: "تخصيص كامل لبنية النظام السحابية وإدارة الموارد الذكية.", icon: '<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40"/><path d="M50 20v60M20 50h60"/></svg>' },
            { title: "NETWORK", desc: "ربط عالمي مشفر بسرعة البرق مع حماية من الهجمات الموزعة.", icon: '<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40"/><path d="M50 10Q70 50 50 90Q30 50 50 10Z"/><path d="M10 50Q50 70 90 50Q50 30 10 50Z"/></svg>' },
            { title: "SECURITY", desc: "نظام تشفير AES-256 متطور يضمن خصوصية مطلقة لجميع بياناتك.", icon: '<svg viewBox="0 0 100 100"><path d="M50 10L85 25V60Q50 95 15 60V25Z"/><path d="M40 50l8 8 17-18"/></svg>' },
            { title: "ECOSYSTEM", desc: "بيئة عمل موحدة تربط خدمات Zenith بذكاء اصطناعي متكامل.", icon: '<svg viewBox="0 0 100 100"><rect x="20" y="20" width="25" height="25" rx="3"/><rect x="55" y="20" width="25" height="25" rx="3"/><rect x="20" y="55" width="25" height="25" rx="3"/><rect x="55" y="55" width="25" height="25" rx="3"/></svg>' },
            { title: "INFO", desc: "مركز المساعدة ومعلومات الإصدار والتواصل المباشر مع المطورين.", icon: '<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40"/><rect x="47" y="40" width="6" height="35" rx="2"/><circle cx="50" cy="28" r="4"/></svg>' }
        ];

        let current = 0;
        const card = document.getElementById('display-card');

        function updateDisplay(index) {
            card.classList.add('slide-out');
            
            setTimeout(() => {
                document.getElementById('icon-target').innerHTML = modules[index].icon;
                document.getElementById('title-target').innerText = modules[index].title;
                document.getElementById('desc-target').innerText = modules[index].desc;
                
                updateDots(index);
                
                card.classList.remove('slide-out');
                card.classList.add('slide-in');
                
                setTimeout(() => {
                    card.classList.remove('slide-in');
                }, 50);
            }, 300);
        }

        function createDots() {
            const container = document.getElementById('dots-container');
            modules.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `dot ${i === 0 ? 'active' : ''}`;
                dot.onclick = () => { current = i; updateDisplay(i); };
                container.appendChild(dot);
            });
        }

        function updateDots(index) {
            document.querySelectorAll('.dot').forEach((d, i) => {
                d.className = `dot ${i === index ? 'active' : ''}`;
            });
        }

        function nextSlide() {
            current = (current + 1) % modules.length;
            updateDisplay(current);
        }

        // البداية
        createDots();
        updateDisplay(0);
    </script>
</body>
</html>
