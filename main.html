<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Zenith OS | Premium Interface</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --neon: #00f2ff; --purple: #bc47ff; --dark: #020205; --glass: rgba(255, 255, 255, 0.03); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: #fff; height: 100vh; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* المستطيل الديناميكي (Banner) - مستوحى من الفيديو */
        .dynamic-banner {
            width: 92%; max-width: 1100px; height: 320px; margin: 20px auto;
            border-radius: 25px; overflow: hidden; position: relative;
            border: 1px solid rgba(0, 242, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }
        .banner-bg {
            width: 100%; height: 100%; background-size: cover; background-position: center;
            transition: 1s cubic-bezier(0.4, 0, 0.2, 1); filter: brightness(0.6);
        }
        .banner-overlay {
            position: absolute; inset: 0; 
            background: linear-gradient(to right, rgba(2,2,5,0.9) 30%, transparent 100%);
            display: flex; align-items: center; padding: 0 50px;
        }
        .banner-info { max-width: 450px; }
        .banner-info h1 { font-size: 2.5rem; letter-spacing: 3px; color: var(--neon); text-transform: uppercase; margin-bottom: 10px; }
        .banner-info p { font-size: 14px; opacity: 0.7; line-height: 1.6; margin-bottom: 20px; }
        .tag { background: var(--neon); color: #000; padding: 4px 12px; border-radius: 5px; font-size: 10px; font-weight: 900; }

        /* شبكة الأدوات الرقمية */
        .app-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px; width: 92%; max-width: 1000px; margin: 20px auto;
        }
        .app-card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.06);
            border-radius: 20px; padding: 25px; display: flex; flex-direction: column;
            align-items: center; gap: 12px; cursor: pointer; transition: 0.4s;
            backdrop-filter: blur(15px);
        }
        .app-card:hover {
            border-color: var(--neon); transform: translateY(-8px);
            background: rgba(0,242,255,0.05);
        }
        .app-card span { font-size: 10px; letter-spacing: 2px; font-weight: 900; opacity: 0.6; }

        /* Header الفخم */
        header {
            height: 60px; padding: 0 4%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.5); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <div style="width:10px; height:10px; background:var(--neon); border-radius:50%; box-shadow: 0 0 10px var(--neon);"></div>
            <span style="font-size:12px; font-weight:900; letter-spacing:2px;">ZENITH SYSTEM ACTIVE</span>
        </div>
        <div style="font-weight:900; letter-spacing:5px; color:var(--neon);">ZENITH OS</div>
    </header>

    <section class="dynamic-banner">
        <div class="banner-bg" id="bImg" style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1200')"></div>
        <div class="banner-overlay">
            <div class="banner-info">
                <span class="tag" id="bTag">SYSTEM CORE</span>
                <h1 id="bTitle">NEURAL ENGINE</h1>
                <p id="bDesc">Advanced global architecture for high-performance computing and secure data processing. Ready for command input.</p>
                <div style="display:flex; gap:15px; font-size:11px; font-weight:bold; color:var(--neon);">
                    <span>2026 EDITION</span> • <span>GLOBAL ACCESS</span>
                </div>
            </div>
        </div>
    </section>

    <div class="app-grid">
        <div class="app-card" onmouseover="updateBanner(0)">
            <i data-lucide="cpu" color="#00f2ff"></i>
            <span>ENGINE</span>
        </div>
        <div class="app-card" onmouseover="updateBanner(1)">
            <i data-lucide="shield-check" color="#bc47ff"></i>
            <span>SECURITY</span>
        </div>
        <div class="app-card" onmouseover="updateBanner(2)">
            <i data-lucide="layers" color="#00f2ff"></i>
            <span>ASSETS</span>
        </div>
        <div class="app-card" onclick="window.open('https://whatsapp.com/channel/0029VbCMlkj2ER6nzLnwpO3G')">
            <i data-lucide="globe" color="#fff"></i>
            <span>NETWORK</span>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // بيانات الواجهة المستطيلة (بدون أي نقابات)
        const content = [
            { t: "NEURAL ENGINE", d: "High-speed processing core designed for global scalability and neural network management.", i: "https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1200", tg: "SYSTEM CORE" },
            { t: "CYBER VAULT", d: "Military-grade encryption and secure authentication protocols for global data protection.", i: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=1200", tg: "SECURITY" },
            { t: "CLOUD ASSETS", d: "Universal synchronization across all devices (iPad Pro & Redmi) with real-time updates.", i: "https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200", tg: "INFRASTRUCTURE" }
        ];

        function updateBanner(index) {
            document.getElementById('bTitle').innerText = content[index].t;
            document.getElementById('bDesc').innerText = content[index].d;
            document.getElementById('bImg').style.backgroundImage = `url('${content[index].i}')`;
            document.getElementById('bTag').innerText = content[index].tg;
        }

        // محرك الخلفية
        const canvas = document.getElementById('bg-canvas'), ctx = canvas.getContext('2d');
        let points = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            points = Array.from({length: 60}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.2, vy: (Math.random()-0.5)*0.2 }));
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            points.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                ctx.fillStyle = 'rgba(0,242,255,0.2)'; ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, 7); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', init); init(); draw();
    </script>
</body>
</html>
