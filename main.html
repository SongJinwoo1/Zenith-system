<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Zenith OS | Global Platform</title>
    <link rel="stylesheet" href="main-style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* كود مضغوط ومحسن للسرعة القصوى */
        #system-bg{position:fixed;top:0;left:0;z-index:-1;background:#020205;width:100%;height:100%;will-change:transform}
        .guide-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);backdrop-filter:blur(15px);z-index:3000;display:flex;justify-content:center;align-items:center;transition:.5s;opacity:1;visibility:visible}
        .guide-card{background:rgba(255,255,255,.02);border:1px solid #00f2ff;padding:40px;border-radius:30px;position:relative;max-width:500px;box-shadow:0 0 50px rgba(0,242,255,.1);text-align:center;will-change:transform,opacity}
        .close-guide{position:absolute;top:20px;right:20px;background:0 0;border:none;color:#ff4747;cursor:pointer;font-size:20px}
        
        /* تعديل شبكة الأقسام لتستوعب 5 أقسام بشكل أنيق */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .app-card{will-change:transform;transform:translateZ(0);transition: 0.3s;}
        .app-card:hover{transform: scale(1.05) translateZ(0); border-color: #bc47ff;}
    </style>
</head>
<body>
    <canvas id="system-bg"></canvas>

    <div id="guide-overlay" class="guide-overlay">
        <div class="guide-card">
            <button class="close-guide" onclick="closeGuide()"><i data-lucide="x"></i></button>
            <div class="guide-header">
                <span style="color:#00f2ff;font-size:10px;letter-spacing:3px">ZENITH CORP</span>
                <h2 style="color:#fff;letter-spacing:4px;margin-top:10px">GLOBAL TERMINAL</h2>
            </div>
            <div class="guide-body">
                <p style="color:rgba(255,255,255,.6);margin:20px 0">تم تحديث النظام إلى النسخة العالمية. يمكنك الآن إدارة جميع خدمات Zenith من مكان واحد.</p>
            </div>
        </div>
    </div>

    <header>
        <div class="status-group"><div class="pulse-dot"></div><span>ZENITH GLOBAL ACTIVE</span></div>
        <div class="logo">ZENITH OS</div>
        <div class="user-profile"><span id="uName">KING</span><img src="" id="uPic" class="avatar" alt="Profile"></div>
    </header>

    <main>
        <section class="dynamic-banner">
            <div class="banner-bg" id="bImg"></div>
            <div class="banner-overlay">
                <div class="banner-info">
                    <span class="tag" id="bTag">VERSION 2.0</span>
                    <h1 id="bTitle">ZENITH ECOSYSTEM</h1>
                    <p id="bDesc">Your global infrastructure is ready for deployment.</p>
                </div>
            </div>
        </section>

        <div class="app-grid" id="appGrid">
            <div class="app-card"><i data-lucide="settings"></i><h3>OS SETTINGS</h3></div>
            <div class="app-card"><i data-lucide="globe"></i><h3>NETWORK</h3></div>
            <div class="app-card"><i data-lucide="shield-check"></i><h3>SECURITY</h3></div>
            <div class="app-card"><i data-lucide="layers"></i><h3>ECOSYSTEM</h3></div>
            <div class="app-card" onclick="openGuide()"><i data-lucide="info"></i><h3>SYSTEM INFO</h3></div>
        </div>
    </main>

    <script src="system-bg.js"></script>
    <script type="module" src="auth-guard.js"></script>
    <script>
        window.closeGuide=()=>{const g=document.getElementById('guide-overlay');g.style.opacity='0';setTimeout(()=>{g.style.visibility='hidden'},500)};
        window.openGuide=()=>{const g=document.getElementById('guide-overlay');g.style.visibility='visible';g.style.opacity='1'};
        lucide.createIcons();
    </script>
</body>
</html>
