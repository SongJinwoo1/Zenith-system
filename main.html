<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Zenith OS | Ultimate Interface</title>
    <link rel="stylesheet" href="main-style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --c: #00f2ff; --p: #bc47ff; --bg: #020205; }
        #system-bg { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; background: var(--bg); }
        
        /* شبكة الأقسام */
        .app-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; padding: 25px; }
        .app-card { 
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); 
            padding: 30px; border-radius: 25px; cursor: pointer; text-align: center; 
            transition: 0.4s; display: flex; flex-direction: column; align-items: center;
        }
        .app-card:hover { border-color: var(--c); transform: translateY(-10px); background: rgba(0,242,255,0.05); }

        /* نافذة العرض الكبيرة (التي تظهر عند الضغط) */
        .details-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(25px);
            z-index: 10000; display: none; justify-content: center; align-items: center;
            opacity: 0; transition: 0.5s;
        }
        .details-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--c);
            width: 90%; max-width: 500px; padding: 50px; border-radius: 40px;
            text-align: center; position: relative; transform: translateY(50px); transition: 0.5s;
        }
        .details-overlay.active { display: flex; opacity: 1; }
        .details-overlay.active .details-card { transform: translateY(0); }

        .close-details { position: absolute; top: 25px; right: 25px; color: #ff4747; cursor: pointer; }
        .banana-large { width: 80px; height: 80px; margin-bottom: 25px; }
        .banana-large path, .banana-large circle { stroke: var(--c); fill: none; stroke-width: 1.5; }
        
        h2 { color: #fff; letter-spacing: 4px; margin-bottom: 15px; }
        p { color: rgba(255,255,255,0.6); line-height: 1.8; font-size: 15px; }
        
        .action-btn {
            margin-top: 30px; padding: 15px 40px; background: var(--c); 
            border: none; border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .action-btn:hover { background: var(--p); transform: scale(1.05); }
    </style>
</head>
<body>
    <canvas id="system-bg"></canvas>

    <div id="details-overlay" class="details-overlay" onclick="closeDetails(event)">
        <div class="details-card" onclick="event.stopPropagation()">
            <div class="close-details" onclick="closeDetails()"><i data-lucide="x"></i></div>
            <div id="details-icon-container"></div>
            <h2 id="details-title">TITLE</h2>
            <p id="details-text">Description goes here...</p>
            <button class="action-btn">EXECUTE MODULE</button>
        </div>
    </div>

    <header style="padding:30px; display:flex; justify-content:space-between; align-items:center;">
        <div style="color:#fff; font-weight:bold; letter-spacing:6px; font-size:22px;">ZENITH</div>
        <div style="width:40px; height:40px; background:var(--c); border-radius:50%; box-shadow: 0 0 15px var(--c);"></div>
    </header>

    <main>
        <div class="app-grid">
            <div class="app-card" onclick="openDetails('SETTINGS', 'نظام التحكم المركزي لتخصيص موارد الخادم والواجهات البرمجية لـ Zenith OS.', 'settings')">
                <i data-lucide="settings" style="color:var(--c); margin-bottom:15px; width:40px; height:40px;"></i>
                <h3>SETTINGS</h3>
            </div>
            <div class="app-card" onclick="openDetails('NETWORK', 'مراقبة حية وشاملة لجميع الاتصالات الدولية وتدفق البيانات المشفرة عبر السحابة.', 'globe')">
                <i data-lucide="globe" style="color:var(--c); margin-bottom:15px; width:40px; height:40px;"></i>
                <h3>NETWORK</h3>
            </div>
            <div class="app-card" onclick="openDetails('SECURITY', 'بروتوكولات حماية متقدمة تعتمد على تشفير AES-256 لضمان أمان البيانات المطلق.', 'shield-check')">
                <i data-lucide="shield-check" style="color:var(--c); margin-bottom:15px; width:40px; height:40px;"></i>
                <h3>SECURITY</h3>
            </div>
            <div class="app-card" onclick="openDetails('ECOSYSTEM', 'بيئة عمل متكاملة تربط جميع منتجات Zenith في منصة واحدة موحدة.', 'layers')">
                <i data-lucide="layers" style="color:var(--c); margin-bottom:15px; width:40px; height:40px;"></i>
                <h3>ECOSYSTEM</h3>
            </div>
            <div class="app-card" onclick="openDetails('INFO', 'تفاصيل الإصدار، فريق التطوير، ووسائل التواصل الرسمية مع الدعم التقني العالمي.', 'info')">
                <i data-lucide="info" style="color:var(--c); margin-bottom:15px; width:40px; height:40px;"></i>
                <h3>INFO</h3>
            </div>
        </div>
    </main>

    <script src="system-bg.js"></script>
    <script>
        function openDetails(title, text, iconName) {
            const overlay = document.getElementById('details-overlay');
            document.getElementById('details-title').innerText = title;
            document.getElementById('details-text').innerText = text;
            
            // تحديث الأيقونة داخل النافذة
            const iconContainer = document.getElementById('details-icon-container');
            iconContainer.innerHTML = `<i data-lucide="${iconName}" style="width:60px; height:60px; color:var(--c); margin-bottom:20px;"></i>`;
            lucide.createIcons();

            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('active'), 10);
        }

        function closeDetails(event) {
            const overlay = document.getElementById('details-overlay');
            overlay.classList.remove('active');
            setTimeout(() => overlay.style.display = 'none', 500);
        }

        lucide.createIcons();
    </script>
</body>
</html>
