<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Zenith Login | Secure Portal</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // بياناتك الخاصة التي استخرجتها
        const firebaseConfig = {
            apiKey: "AIzaSyC-Vfw10y-xcUL-U-DGhDgoi4oUjlNbpXg",
            authDomain: "zenith-c26ae.firebaseapp.com",
            projectId: "zenith-c26ae",
            storageBucket: "zenith-c26ae.firebasestorage.app",
            messagingSenderId: "146416524485",
            appId: "1:146416524485:web:8aad935153f17f244924ac",
            measurementId: "G-N61VN698E0"
        };

        // بدء تشغيل النظام
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // وظيفة تسجيل الدخول بجوجل
        window.loginWithGoogle = function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("تم الدخول بنجاح:", result.user.displayName);
                    // هنا نحدد الوجهة التالية للمستخدم
                    window.location.href = "main.html"; 
                }).catch((error) => {
                    console.error("خطأ في الدخول:", error.message);
                });
        }
    </script>
    <style>
        :root {--c: #00f2ff; --p: #bc47ff; --bg: #020205;}
        * {box-sizing: border-box; margin: 0; padding: 0;}
        body {background: var(--bg); min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Segoe UI', sans-serif;}
        #p {position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;}
        .panel {
            position: relative; z-index: 10; width: 92%; max-width: 1050px;
            background: rgba(255, 255, 255, 0.01); border: 1px solid rgba(0, 242, 255, 0.15);
            border-radius: 40px; display: flex; flex-wrap: wrap; align-items: center; justify-content: space-around;
            padding: 50px 30px; box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }
        .side {flex: 1; display: flex; flex-direction: column; align-items: center; gap: 15px; min-width: 220px;}
        .core {flex: 1.5; padding: 0 40px; text-align: center; border-left: 1px solid rgba(255,255,255,0.05); border-right: 1px solid rgba(255,255,255,0.05);}
        h2 {color: #fff; font-weight: 200; letter-spacing: 5px; margin-bottom: 25px; font-size: 1.5rem;}
        input {
            width: 100%; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 14px; color: #fff; text-align: center; outline: none; transition: 0.3s; margin-bottom: 12px;
        }
        .btn-main {
            width: 100%; padding: 14px; background: transparent; border: 1px solid var(--c);
            color: var(--c); border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.4s;
        }
        .btn-main:hover {background: var(--c); color: #000; box-shadow: 0 0 25px var(--c);}
        .google-btn {
            margin-top: 15px; width: 100%; padding: 12px; background: #fff; color: #000;
            border-radius: 10px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .z-logo {
            font-size: clamp(70px, 10vw, 95px); font-weight: 900;
            background: linear-gradient(135deg, var(--p), var(--c));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--c));
        }
    </style>
</head>
<body>
    <canvas id="p"></canvas>
    <div class="panel">
        <div class="side"><div style="width: 80px; height: 80px; border: 1px solid var(--c); border-radius: 20px; display: flex; justify-content: center; align-items: center;"><span style="color:var(--c); font-size: 40px; font-weight: 900;">Z</span></div></div>
        <div class="core">
            <h2>ZENITH ACCESS</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="btn-main">LOGIN SYSTEM</button>
            <button class="google-btn" onclick="loginWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                Continue with Google
            </button>
        </div>
        <div class="side"><span class="z-logo">Z</span><p style="color:#fff; font-size:11px; letter-spacing:5px; opacity:0.6;">SYSTEM OS</p></div>
    </div>
    <script>
        // كود الخلفية المتحركة
        const cvs = document.getElementById('p'), ctx = cvs.getContext('2d');
        let dots = [];
        function init() {
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            dots = [];
            for(let i=0; i<100; i++) {
                dots.push({x: Math.random()*cvs.width, y: Math.random()*cvs.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5, c: Math.random() > 0.5 ? '#00f2ff' : '#bc47ff'});
            }
        }
        function render() {
            ctx.clearRect(0,0,cvs.width, cvs.height);
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if(d.x<0||d.x>cvs.width) d.vx*=-1; if(d.y<0||d.y>cvs.height) d.vy*=-1;
                ctx.fillStyle = d.c; ctx.beginPath(); ctx.arc(d.x, d.y, 1.5, 0, 7); ctx.fill();
                for(let j=i+1; j<dots.length; j++) {
                    let d2 = dots[j], dist = Math.hypot(d.x-d2.x, d.y-d2.y);
                    if(dist < 110) { ctx.strokeStyle = `rgba(0,242,255,${1 - dist/110})`; ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke(); }
                }
            });
            requestAnimationFrame(render);
        }
        window.addEventListener('resize', init); init(); render();
    </script>
</body>
</html>
