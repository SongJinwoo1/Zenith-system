<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Zenith OS | Secure Portal</title>
    
    <link rel="stylesheet" href="login-style.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <canvas id="p"></canvas>

    <div class="panel">
        <div class="side">
            <div class="logo-box">
                <span>Z</span>
            </div>
        </div>

        <div class="core">
            <h2>ZENITH ACCESS</h2>
            
            <div class="input-group">
                <input type="text" id="userField" placeholder="Username" spellcheck="false">
                <input type="password" id="passField" placeholder="Password">
            </div>

            <button class="btn-main" id="loginBtn">LOGIN SYSTEM</button>
            
            <div class="separator">OR</div>

            <button class="google-btn" id="googleLoginBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
                CONTINUE WITH GOOGLE
            </button>
        </div>

        <div class="side">
            <span class="z-logo">Z</span>
            <p class="sub-text">GLOBAL OS</p>
        </div>
    </div>

    <script type="module" src="login-core.js"></script>
    <script src="login-particles.js"></script>

    <script>
        // تفعيل الأيقونات إذا تم استخدامها
        lucide.createIcons();
    </script>
</body>
</html>
