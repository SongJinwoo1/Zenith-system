<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Zenith OS | Secure Portal</title>
    
    <link rel="stylesheet" href="login-style.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <canvas id="p"></canvas>

    <div class="panel">
        <div class="side">
            <div class="logo-box">
                <span style="color: #00f2ff; font-size: 40px; font-weight: 900;">Z</span>
            </div>
        </div>

        <div class="core">
            <h2>ZENITH ACCESS</h2>
            
            <div class="input-group">
                <input type="text" id="userField" placeholder="Username" spellcheck="false">
                <input type="password" id="passField" placeholder="Password">
            </div>

            <button class="btn-main" id="loginBtn">LOGIN SYSTEM</button>
            
            <div class="separator" style="margin: 15px 0; color: rgba(255,255,255,0.3); font-size: 10px; letter-spacing: 2px;">OR</div>

            <button class="google-btn" id="googleLoginBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G" width="20">
                CONTINUE WITH GOOGLE
            </button>
        </div>

        <div class="side">
            <span class="z-logo">Z</span>
            <p class="sub-text" style="color:#fff; font-size:11px; letter-spacing:5px; opacity:0.6;">GLOBAL OS</p>
        </div>
    </div>

    <script type="module" src="login-core.js"></script>
    <script src="login-particles.js"></script>

    <script>
        // تفعيل الأيقونات
        lucide.createIcons();
        
        // ربط زر جوجل بالوظيفة البرمجية (تأكد أن login-core.js يحتوي على التوجيه لـ Index.html)
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
            if (window.loginWithGoogle) {
                window.loginWithGoogle();
            }
        });
    </script>
</body>
</html>
