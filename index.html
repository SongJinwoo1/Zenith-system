<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Zenith OS | Global Access</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <canvas id="p"></canvas>

    <div class="panel">
        <div class="side">
            <div class="logo-box">Z</div>
        </div>

        <div class="core">
            <h2 id="form-title">ZENITH LOGIN</h2>
            <div id="auth-form">
                <input type="email" id="user-email" placeholder="EMAIL ADDRESS">
                <input type="password" id="user-pass" placeholder="ACCESS KEY">
                
                <button class="btn-main" onclick="handleAuth()">SUBMIT ACCESS</button>
            </div>

            <div class="divider"><span>OR</span></div>

            <button class="google-btn" onclick="loginWithGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
                CONTINUE WITH GOOGLE
            </button>

            <p class="toggle-text">
                <span id="toggle-msg">Don't have an account?</span> 
                <a href="javascript:void(0)" onclick="toggleForm()" id="toggle-btn">Register Now</a>
            </p>
        </div>

        <div class="side">
            <span class="z-logo">Z</span>
            <p class="sub-text">SYSTEM OS</p>
        </div>
    </div>

    <script type="module" src="auth-logic.js"></script>
    <script src="login-particles.js"></script>
</body>
</html>
