<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Zenith OS | Secure Portal</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-Vfw10y-xcUL-U-DGhDgoi4oUjlNbpXg",
            authDomain: "zenith-c26ae.firebaseapp.com",
            projectId: "zenith-c26ae",
            storageBucket: "zenith-c26ae.firebasestorage.app",
            messagingSenderId: "146416524485",
            appId: "1:146416524485:web:8aad935153f17f244924ac",
            measurementId: "G-N61VN698E0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // تفعيل وظيفة تسجيل الدخول عالمياً
        window.loginWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("Welcome:", result.user.displayName);
                window.location.href = "main.html"; // تأكد أن اسم الملف main.html في GitHub
            } catch (error) {
                alert("Authentication Failed: " + error.message);
            }
        }
    </script>

    <style>
        :root { --neon: #00f2ff; --purple: #bc47ff; --dark: #020205; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--dark); min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* الخلفية المتحركة */
        #p { position: fixed; inset: 0; z-index: 1; }

        /* البطاقة الشفافة (Glassmorphism) */
        .panel {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.03); /* شفافية عالية جداً */
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            /* سر الشفافية الزجاجية */
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .z-logo {
            font-size: 85px; font-weight: 900;
            background: linear-gradient(135deg, var(--purple), var(--neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--neon));
            margin-bottom: 10px;
        }

        h2 { color: #fff; letter-spacing: 5px; margin-bottom: 30px; font-weight: 200; font-size: 1.2rem; }

        .input-group input {
            width: 100%; padding: 14px; margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: #fff; text-align: center; outline: none;
        }

        .google-btn {
            width: 100%; padding: 12px; background: #fff; color: #000;
            border-radius: 12px; border: none; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .google-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <canvas id="p"></canvas>
    <div class="panel">
        <div class="z-logo">Z</div>
        <h2>ZENITH ACCESS</h2>
        <div class="input-group">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
        </div>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            CONTINUE WITH GOOGLE
        </button>
    </div>

    <script>
        const cvs = document.getElementById('p'), ctx = cvs.getContext('2d');
        let dots = [];
        function init() {
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            dots = [];
            for(let i=0; i<80; i++) {
                dots.push({x: Math.random()*cvs.width, y: Math.random()*cvs.height, vx: (Math.random()-0.5)*0.4, vy: (Math.random()-0.5)*0.4});
            }
        }
        function render() {
            ctx.clearRect(0,0,cvs.width, cvs.height);
            dots.forEach((d, i) => {
                d.x += d.vx; d.y += d.vy;
                if(d.x<0||d.x>cvs.width) d.vx*=-1; if(d.y<0||d.y>cvs.height) d.vy*=-1;
                ctx.fillStyle = '#00f2ff33'; ctx.beginPath(); ctx.arc(d.x, d.y, 1.2, 0, 7); ctx.fill();
                for(let j=i+1; j<dots.length; j++) {
                    let d2 = dots[j], dist = Math.hypot(d.x-d2.x, d.y-d2.y);
                    if(dist < 120) { ctx.strokeStyle = `rgba(0,242,255,${0.15 - dist/800})`; ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke(); }
                }
            });
            requestAnimationFrame(render);
        }
        window.addEventListener('resize', init); init(); render();
    </script>
</body>
</html>
